//Disables Decals
mp_decals 0
r_decals 0

//Disables Tiny Objects (Grass, pebbles etc.)
r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0

//Disables glowing friendly players after respawn
tf_enable_glows_after_respawn 0

//Disables Shadows (don't worry for some reason TF2 will still look the same)
r_shadows 0

//Disables Gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
g_ragdoll_fadespeed 10000
g_ragdoll_lvfadespeed 10000
ragdoll_sleepaftertime 0
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0

//Lowest LOD for far players (change the 500 to -1 if you're still lacking frames howver it will remove all curved surfaces from your weapons)
r_lod 2
lod_TransitionDist 500

//Enables Multicore Rendering since TF2 uses the CPU to render things, I know weird
mat_queue_mode 2

