//Disables Decals
mp_decals 0
r_decals 0

//Disables Tiny Objects (Grass, pebbles etc.)
r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0

//Disables glowing friendly players after respawn
tf_enable_glows_after_respawn 0

//Disables Shadows (don't worry for some reason TF2 will still look the same)
r_shadows 0

//Disables Gibs (disables body parts when dying to a explosive weapon)
props_break_max_pieces 0
violence_agibs 1
violence_hgibs 1
violence_ablood 1
violence_hblood 1
cl_burninggibs 0

//Disables Ragdolls (disables dead bodies)
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1			
cl_ragdoll_physics_enable 0
ragdoll_sleepaftertime 0

//LOD for players
r_lod 1	// 0 = High Detail, Low/No FPS gain
		// 1 = Medium Detail, Medium FPS gain
		// 2 = Low Detail, High FPS gain
		
lod_TransitionDist -1

//Enables Multicore Rendering since TF2 uses the CPU to render things, I know weird
mat_queue_mode 2

//HDR (only use this if you're still lacking frames as the change is minimal.
//mat_hdr_level 0

//Disables vsync
mat_vsync 0

//Disables Textures Blur
mat_mipmaptextures 0

//Disables 3D player model in your hud
cl_hud_playerclass_use_playermodel 0

//Commands from Comanglia and Mastercoms
r_queued_decals 0 
r_threaded_particles 1
